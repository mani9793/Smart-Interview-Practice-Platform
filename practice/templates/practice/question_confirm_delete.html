{% extends 'base.html' %}
{% block title %}Delete question â€“ Smart Interview Practice{% endblock %}
{% block content %}
<div class="card card-sip shadow-sm p-4">
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="{% url 'practice:question_list' question_set.pk %}" class="text-decoration-none">{{ question_set.name }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">Delete question</li>
        </ol>
    </nav>
    <h1 class="page-title h3 mb-3"><i class="bi bi-exclamation-triangle text-danger me-2"></i>Delete question</h1>
    <p class="text-muted-sip mb-3">Are you sure you want to delete this question?</p>
    <div class="bg-sip-subtle rounded p-3 mb-4 text-break">{{ question.text }}</div>
    <form method="post" action="">
        {% csrf_token %}
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger"><i class="bi bi-trash me-1"></i>Delete</button>
            <a href="{% url 'practice:question_list' question_set.pk %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
